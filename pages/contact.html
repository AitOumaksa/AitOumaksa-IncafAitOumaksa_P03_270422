    <main>
        <section class="contact_maps">
            <h1 class="title_section01 title_contact">Contact</h1>
            <div class="row_contact">
                <form class="formulaire">
                    <div class="form-contact">
                        <label for="surname" >Prénom </label>
                        <input type="text" name="surname" id="surname" class="input_contact"  placeholder="Votre prénom" required>
                    </div>
                    <div class="form-contact">
                        <label for="name">Nom </label>
                        <input type="text" name="name" id="name" class="input_contact" placeholder="Votre nom" required>
                    </div>
                    <div class="form-contact">
                        <label for="email">Adresse e-mail</label>
                        <input type="email"  id="email" class="input_contact" placeholder="Votre adresse email"  required>
                    </div>
                    <div class="form-contact">
                        <label for="phone">Numéro de téléphone</label>
                        <input type="phone"  id="phone" class="input_contact" placeholder="Votre numéro de téléphone"  required>
                    </div>
                    <div class="form-contact">
                        <label class="label_message" for="message">Message</label>
                        <textarea id="message" class="input_message" rows="5" placeholder="Votre message"></textarea>
                    </div>
                    <div><button type="button" class="btn_contact">Envoyer</button></div>
                </form>
                <div class="google-maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2623.8735531365996!2d2.3067663152024878!3d48.87968700716177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fbe98f714c3%3A0xe62425fddeddc402!2sParc%20Monceau!5e0!3m2!1sfr!2sfr!4v1653039651020!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
