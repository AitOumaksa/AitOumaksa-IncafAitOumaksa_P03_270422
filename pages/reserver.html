    <section class="section_reservation">
        <h1 class="title_section01" id="titke_reserver">Réserver</h1>
        <form class="form">
            <div class="form-reservation">
                <label for="surname">Prénom </label>
                <input type="text" name="surname" id="surname"  placeholder="Votre prénom" class="input-reserver input-style" required>
            </div>
            <div class="form-reservation">
                <label for="name">Nom </label>
                <input type="text" name="name" id="name" placeholder="Votre nom" class="input-reserver input-style"  required>
            </div>
            <div class="form-reservation">
                <label for="email">Adresse e-mail</label>
                <input type="email"  id="email" placeholder="Votre adresse email" class="input-reserver input-style"  required>
            </div>
            <div class="form-reservation">
                <label for="phone">Numéro de téléphone</label>
                <input type="phone"  id="phone" placeholder="Votre numéro de téléphone" class="input-reserver input-style"  required>
            </div>
            <div class="form-seancenum">
                <div class="seance">
                <label for="personnes">Personnes</label>
                <select id="personnes">
                    <option value="1 selected">1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                </div>
                <div class="seance seance_flex">
                    <label for="séance">Choisir une séance</label>
                    <select id="séance">
                        <option selected>Choisissez une séance ... </option>
                        <optgroup label="5 aout">
                        <option value="1">18h - Buccobu</option>
                        <option value="2">20h - En avant</option>
                        <option value="3">22h - Mon cousin</option>
                        </optgroup>
                        <optgroup label="6 aout">
                            <option value="4">18h - Seuls</option>
                            <option value="5">20h - Mes jours de gloire</option>
                            <option value="6">22h - Avengers</option>
                        </optgroup>
                        <optgroup label="7 aout">
                            <option value="7">18h - Le prince oublié</option>
                            <option value="8">20h - Le voyage du DR dolittle</option>
                            <option value="9">22h - Bad boys for life</option>
                        </optgroup>
                        <optgroup label="8 aout">
                            <option value="10">18h - Pinnochio</option>
                            <option value="11">20h - Aquaman</option>
                            <option value="12">22h - L'appel de la foret</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="form-reservation btn_reserv"><button type="button" class="btn-reserver">Réserver</button></div>
        </form>
    </section>
